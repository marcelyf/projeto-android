<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Workout Plan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="phone-container">
        <div class="screen">
            <br>
            <img src="images.jpg" width="130px" >
            <br>
            <br>
            <br>
            <h1>Antes de montar seu treino, precisamos de algumas informações:</h1>
            <br>
            <br>
            <label for="daysInput">Quantos dias por semana você treina?</label>
            <input type="number" id="daysInput" placeholder="Digite o número de dias">
            <label for="durationInput">Duração de cada treino (em minutos):</label>
            <input type="number" id="durationInput" placeholder="Digite a duração em minutos">
            <button id="generateButton">Gerar Treino</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
